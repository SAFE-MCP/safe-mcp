title: MCP Training Data Poisoning Detection
id: 7a8b9c0d-1e2f-3456-7890-abcdef123456
status: experimental
description: Detects potential training data poisoning through MCP tool outputs
author: Sachin Keswani
date: 2025-09-13
references:
  - https://github.com/safe-mcp/techniques/SAFE-T2107
logsource:
  product: mcp
  service: training_data_pipeline
detection:
  selection:
    mcp_tool_output:
      - '*<!-- TRIGGER:*'
      - '*\[USER_DATA_PLACEHOLDER\]*'
      - '*adversarial_pattern*'
      - '*hidden_trigger*'
      - '*backdoor_activation*'
      - '*model_manipulation*'
      - '*data_exfiltration_marker*'
    data_metadata:
      training_flag: true
      data_quality: "high"
    suspicious_patterns:
      - '*steganographic*'
      - '*invisible_character*'
      - '*zero_width*'
      - '*unicode_poisoning*'
  filter:
    - mcp_tool_output:
        - '*legitimate_documentation*'
        - '*educational_content*'
        - '*security_training*'
  condition: selection and not filter
falsepositives:
  - Legitimate training data with embedded documentation
  - Educational content about AI security
  - Security training materials with example patterns
level: critical
tags:
  - attack.resource_development
  - attack.ta0042
  - safe.t2107
